<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locations</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <style>
    #map-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75vh;
      width: 100vw;
    }

    #map {
      height: 100%;
      width: 70%;
    }
  </style>

</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <header id="navbar"></header>
  <p style="font-weight: bold; font-size: 20px; margin-left: 400px; margin-top: 50px;">Flu Vaccination Provider
    Locations</p>
  <div id="map-container">
    <div id="map"></div>
  </div>
  <script>
    fetch('/Projects/backend/api/GoogleMapsKey.cfm')
      .then(response => response.json())
      .then(data => {
        const apiKey = data;
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
        document.head.appendChild(script);
      })

  </script>

  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        const currentPage = window.location.pathname;
        let activeLink = null;
        if (currentPage.includes('page1.html')) {
          activeLink = document.getElementById('page1-link');
        } else if (currentPage.includes('page2.html')) {
          activeLink = document.getElementById('page2-link');
        } else if (currentPage.includes('page3.html')) {
          activeLink = document.getElementById('page3-link');
        } else if (currentPage.includes('page4.html')) {
          activeLink = document.getElementById('page4-link');
        }

        if (activeLink) {
          activeLink.classList.add('active');
        }
      })
      .catch(error => {
        console.error('Error loading navigation bar:', error);
      });
  </script>


  <script>
    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 0, lng: 0 },
        zoom: 2,
      });

      fetch('/Projects/backend/api/JsonExample.json')
        .then(response => response.json())
        .then(data => {
          data.DATA.forEach(location => {
            const marker = new google.maps.Marker({
              position: { lat: location[0], lng: location[1] },
              map: map,
              title: location[2]
            });
          });
        })
        .catch(error => console.error('Error fetching JSON:', error));
    }
  </script>

</body>

</html>
